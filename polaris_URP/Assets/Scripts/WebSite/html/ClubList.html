<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/ClubList.css">
    <title>동아리 목록</title>
</head>
<body>
    <div id="wrapper" class="wrapper">
        <!--<img src="../img/background.png" alt="배경" class="img bg" id="bg" width="100%" />-->

        <div class="header">
            <text>동아리 목록</text>
        </div>
        
        <div class="type">
            <text>동아리 유형</text>
            <select name="type" id="type" type="select">
                <option value="전체">전 체</option>
                <option value="태권도">태권도</option>
                <option value="농구">농구</option>
                <option value="마술">마술</option>
                <option value="더빙">더빙</option>
                <option value="연극">연극</option>
                <option value="야구">야구</option>
                <option value="봉사">봉사</option>
                <option value="밴드">밴드</option>
                <option value="스트릿댄스">스트릿댄스</option>
            </select>
        </div>
        
        <div class="week">
            <text>활동 요일</text>
            
            <input type="checkbox" id="전체" name="week" value="전체" checked="checked">
            <label for="전체">전 체</label>
            <input type="checkbox" id="월요일" name="week" value="월요일">
            <label for="월요일">월요일</label>
            <input type="checkbox" id="화요일" name="week" value="화요일">
            <label for="화요일">화요일</label>
            <input type="checkbox" id="수요일" name="week" value="수요일">
            <label for="수요일">수요일</label>
            <input type="checkbox" id="목요일" name="week" value="목요일">
            <label for="목요일">목요일</label>
            <input type="checkbox" id="금요일" name="week" value="금요일">
            <label for="금요일">금요일</label>
            <input type="checkbox" id="토요일" name="week" value="토요일">
            <label for="토요일">토요일</label>
            <input type="checkbox" id="일요일" name="week" value="일요일">
            <label for="일요일">일요일</label>
            <input type="checkbox" id="자유" name="week" value="자유">
            <label for="자유">자유</label>

            <div class="search">
                <input type="submit" id="검색" value="검색" name="search" onclick="return checkbox()">
                <label for="검색">
                    <img src="../img/search.png" width="40" alt="검색">
                </label>
            </div>
            
        </div>
        <div class="description">
            <text>*23-1 기준 활동 요일입니다.</text>
        </div>
        
        <div class="contentWrap">
       
            <div id="result" class="section">
                
                <div class="slideWrap">
                    <ul class="slideList">
                        <li>
                            <a>
                                <label for="slide01" class="left"></label>
                                <table class="club_content" style="display: flex;">
                                    <tr class="club" id="club1" style="display: table-column;">
                                        <div data-include-path="ClubInfo.html"></div>
                                    </tr>
                                    <tr class="club" id="club2" style="display: table-column;">
                                        <div data-include-path="ClubInfo.html"></div>
                                    </tr>
                                    <tr class="club" id="club3" style="display: table-column;">
                                        <div data-include-path="ClubInfo.html"></div>
                                    </tr>
                                </table>
                                <label for="slide02" class="right"></label>
                            </a>
                        </li>
                        <li>
                            <label for="slide01" class="left"></label>
                            <table style="display: flex;">
                                <tr class="club" id="club4" style="display: table-column;">
                                    <div data-include-path="ClubInfo.html"></div>
                                </tr>
                                <tr class="club" id="club5" style="display: table-column;">
                                    <div data-include-path="ClubInfo.html"></div>
                                </tr>
                                <tr class="club" id="club6" style="display: table-column;">
                                    <div data-include-path="ClubInfo.html"></div>
                                </tr>
                            </table>
                            <label for="slide03" class="right"></label>
                        </li>
                        <li>
                            <label for="slide02" class="left"></label>
                            <table style="display: flex;">
                                <tr class="club" id="club7" style="display: table-column;">
                                    <div data-include-path="ClubInfo.html"></div>
                                </tr>
                                <tr class="club" id="club8" style="display: table-column;">
                                    <div data-include-path="ClubInfo.html"></div>
                                </tr>
                                <tr class="club" id="club9" style="display: table-column;">
                                    <div data-include-path="ClubInfo.html"></div>
                                </tr>
                            </table>
                            <label for="slide03" class="right"></label>
                        </li>
                    </ul>
                </div>
                <input type="radio" name="slide" id="slide01">
                <input type="radio" name="slide" id="slide02">
                <input type="radio" name="slide" id="slide03">
            </div>
            
        </div>
    </div>

    <script type="text/javascript" src="../js/ClubList.js"></script>
    <script>
        window.addEventListener('load', function() {
            var allElements = document.getElementsByTagName('*');
            Array.prototype.forEach.call(allElements, function(el) {
                var includePath = el.dataset.includePath;
                if (includePath) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET', includePath, true);
                    xhttp.send();
                }
            });
        });
    </script>

</body>
</html>
